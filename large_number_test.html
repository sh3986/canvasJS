<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="canvasjs-3.4/canvasjs.min.js"></script>
    <script>
      window.onload = function () {
        var limit = 10000000;
        console.log(`data : ${limit.toLocaleString("ko-KR")} ea`);

        var y = 100;
        var data = [];
        var dataSeries = { type: "line" };
        var dataPoints = [];
        for (var i = 0; i < limit; i += 1) {
          y += Math.round(Math.random() * 10 - 5);
          dataPoints.push({
            x: i,
            y: y,
          });
        }
        dataSeries.dataPoints = dataPoints;
        data.push(dataSeries);

        //Better to construct options first and then pass it as a parameter
        var options = {
          zoomEnabled: true,
          animationEnabled: true,
          title: {
            text: "Try Zooming - Panning",
          },
          axisY: {
            lineThickness: 1,
          },
          data: data, // random data
        };

        var chart = new CanvasJS.Chart("chartContainer", options);
        var startTime = new Date();
        chart.render();
        var endTime = new Date();
        document.getElementById("timeToRender").innerHTML =
          "Time to Render: " +
          (endTime - startTime) +
          "ms " +
          "N: " +
          limit.toLocaleString("ko-KR") +
          "ea";
      };
    </script>
    <style>
      #timeToRender {
        position: absolute;
        top: 10px;
        font-size: 20px;
        font-weight: bold;
        background-color: #d85757;
        padding: 0px 4px;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div id="chartContainer" style="height: 300px; width: 100%"></div>
    <span id="timeToRender"></span>
  </body>
</html>
